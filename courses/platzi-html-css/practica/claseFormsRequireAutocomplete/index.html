<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularios</title>
    </head>
    <body>
        <main>
            <form action="">
                <label for="nombre">Cual es tu nombre?</label>
                <input type="text" name="nombre" id="nombre" autocomplete="name" required/>    <br>

                <label for="correo">Cual es tu correo?</label>
                <input type="email" name="correo" id="correo" autocomplete="email" required/>    <br>

                <label for="pais">En que pais vives?</label>
                <input type="text" name="pais" id="pais" autocomplete="country" required/>    <br>

                <label for="cp">Cual es tu codigo postal?</label>
                <input type="text" name="cp" id="cp" autocomplete="postal-code" required/>    <br>
                
                <input type="submit">
            </form>
            
        </main>
    </body>
</html>
