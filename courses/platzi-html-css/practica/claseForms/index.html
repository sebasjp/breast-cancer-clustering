<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <!--En action iria la url/endpoint de la base de datos 
            donde enviariamos los datos del formulario-->
        <label for="nombre">
            <span>Cual es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Tu nombre" />
        </label>
        <label for="inicio-platzi">
            <span>Dia de inicio en platzi?</span>
            <input type="date" id="inicio-platzi" />
        </label>
        <label for="horario">
            <span>En que horario estudias?</span>
            <input type="time" id="horario" />
        </label>

        <!--
            El atributo for dentro del label no es necesario cuando el input
            esta dentro de la etiqueta label. Es necesario en la siguiente
            estructura:
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" />
        -->

        <!--Forma larga de hacer un calendario-->
        <br><br><br><br>
        <label for="hora">Hora:</label>
        <input type="time" id="hora"  name="hora" />  <br><br>

        <label for="dia">Dia:</label>
        <input type="date" id="dia"  name="dia" />  <br><br>

        <label for="semana">Semana:</label>
        <input type="week" id="semana"  name="semana" />  <br><br>

        <label for="mes">Mes:</label>
        <input type="month" id="mes"  name="mes" />  <br><br>

        <input type="submit" />  <br><br>
    </form>

    <br><br><br>
    <!--Forma corta de hacer un calendario-->
    <form>
        <label for="calendario">
            <span>Calendario</span>
            <input type="datetime-local" id="calendario" name="calendario" />
        </label>

    </form>


</body>
</html>
